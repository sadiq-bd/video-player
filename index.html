<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <style>
        * {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <br><br>
    <center>
        <input type="url" placeholder="Video URL" id="videoURL" style="padding: 7px; width: 300px;">
        <div id="playerContainer">

        </div>
        
    </center>
    <script>
        let urlInput = document.getElementById('videoURL');
        let playerContainer = document.getElementById('playerContainer');
        ['keyup', 'change'].forEach(event => {
            urlInput.addEventListener(event, e => {
                if (urlInput.value.length > 4) {
                    playerContainer.innerHTML = `
                        <video width="720" controls preload="none">
                            <source src="${urlInput.value}" id="player">
                        </video>
                    `;
                }
            });
        });
    </script>
</body>
</html>
